<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deeson Poster</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="poster-wrapper">
        <div class="left-content">
            <div class="orange-block-1"></div>
            <div class="orange-block-2"></div>
            <div class="orange-block-3"></div>
        </div>
        <div class="right-content">
            <div class="top-greek-content"><strong>Στροδζας Πτίργος | mfs creative</strong></div>
            <div class="clarity-short-description-wrapper">

                <div class="clarity">clarity</div>
                <div class="short-description">
                    <div>A short story about the</div>
                    <div>International Typographic Style</div>
                </div>
            </div>
            <div class="right-bottom-content">
                <div class="date-time-wrapper">
                    <span class="seventeen">17</span>
                    <span class="two">02</span>
                    <span>10:00</span>
                </div>
                <div class="bottom-greek-content">
                    <div class="bottom-greek-content-1">αμφιθέατρο Κραναού</div>
                    <div style='padding-top: .8vh'>

                        <div class="bottom-greek-content-2">Παρουσίαση Ερευνητικής Εργασίας</div>
                        <div class="bottom-greek-content-3">Κλάδου Γραφιστικής</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
